<mat-toolbar>
    <button mat-icon-button *ngIf="sideNav.mode === 'over'" (click)="sideNav.toggle()">
        <mat-icon *ngIf="!sideNav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sideNav.opened"> close </mat-icon>
    </button>
    <div class="logo">
        <a a routerLink="/dashboard" class="simple-text logo-mini">
            <div class="logo-img">
                <img src="../../../assets/imgs/Frame.png" alt="" />
            </div>
        </a>
    </div>



<div>
    <input type="text">
</div>


    <div class="navigation">
        <div>

        </div>
        <div>
            <li class="name">
    John Wick
            </li>
            <li class="email mb-1">
                john wick@gmail.com
            </li>
        </div>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav opened #sideNav="matSidenav" class="mat-elevation-z8">
        <button mat-button class="menu-button" a routerLink="/overview/dashoverview" routerLinkActive="active">
            <fa-icon  [icon]="eyeIcon"></fa-icon>
            <span>Overview</span>
        </button>

        <button mat-button class="menu-button" a routerLink="/performance/brandperformance" routerLinkActive="active">
            <fa-icon  [icon]="logoutIcon"></fa-icon>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Trade</span>
        </button>
        <button mat-button class="menu-button" a routerLink="/business/products" routerLinkActive="active">
            <i class="fa-brands fa-product-hunt"></i>
            <span>Revenue</span>
        </button>
        <button mat-button class="menu-button" a routerLink="/business/categories" routerLinkActive="active">
            <i class="fa-solid fa-layer-group"></i>
            <span>Transactions</span>
        </button>
        <button mat-button class="menu-button" a routerLink="/performance/brandperformance" routerLinkActive="active">
            <i class="fa-solid fa-lock"></i>
            <span>Performance</span>
        </button>
        <button mat-button class="menu-button" a routerLink="/business/transactions" routerLinkActive="active">
            <i class="fa-solid fa-sack-dollar"></i>
            <span>Settings</span>
        </button>
        <button mat-button class="menu-button" a routerLink="/users/orders" routerLinkActive="active">
            <fa-icon  [icon]="logoutIcon"></fa-icon>
            <span>Logout</span>
        </button>
         
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
